{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <div class="wrapper-form wrapper-edit">
        <div class="container-form container-edit">
            <h1>Edit your account</h1>
            <form class = 'form form-edit' action="." method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {% csrf_token %}
                <p><input type="submit" value="Save changes"></p>
            </form>
        </div>
    </div>
{% endblock %}
